<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Search Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small"> Photo Search Gallery </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" size-md="6" size-lg="4">
        <ion-item lines="outline" class="custom-input">
          <ion-input
            placeholder="What photos would you like?"
            [formControl]="searchControl"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="onSearch()"> Search </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="image-grid">
    <ion-row>
      @for (photo of photos(); track photo.id) {
        <ion-col size="4" size-md="5" size-lg="2" size-sm="4">
          <div class="image-container">
            <img [src]="photo.urls.small" [alt]="photo.alt_description" />
          </div>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
